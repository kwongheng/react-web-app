name: Build and Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]


jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository code
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Set up Node.js (use the version your project needs)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'          # or '18', '16' â€” match your local version
          cache: 'npm'                # caches node_modules for faster runs

      # Step 3: Install dependencies
      - name: Install dependencies
        run: npm ci                   # cleaner & faster than npm install

      # Step 4: Run tests (Jest + React Testing Library)
      - name: Run tests
        run: npm test -- --watchAll=false --ci

      # Optional Step 5: Build the application (to catch build errors early)
      - name: Build application
        run: npm run build
